<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuoteGenerator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the day</h2>
      <blockquote id="quote">Loading...</blockquote>
      <span id="author">Loading...</span>
      <div>
        <button onclick="getQuote(api_url)">New Quote</button>
        <button onclick="tweet()"><img src="./twiteeer.png" />Tweet</button>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <h3>Made with ❤️ by Queenshi Jain</h3>
        <p>"It's no use going back to yesterday because I was different person then. "</p>
        <ul class="socials">
          <li>
            <a href="https://github.com/queenshi"><img src="github.svg"></img></a>
            </li>

            
            <li>  
              
              <a href="www.linkedin.com/in/queenshi-jain-54965221b"> <img src="linkedin.svg"></img>
              </a>
            </li>
            <li>  
              
              <a href="https://t.me/IMPERFECT_THINKER"> <img src="telegram.svg"></img>
              </a>
            </li>
            
             </ul>
             </div>
            <div class="footer-bottom">
              <p>&copy; <span> <a href="https://twitter.com/home">Twitter  </a>  and   <a href="https://api.quotable.io/random"> Get Api </a></span></p>
            </div>
        
    </footer>
    <script>
      const quote = document.getElementById("quote");
      const author = document.getElementById("author");

      const api_url = "https://api.quotable.io/random";
      async function getQuote(url) {
        const response = await fetch(url);

        var data = await response.json();

        quote.innerHTML = data.content;
        author.innerHTML = data.author;
      }
      getQuote(api_url);
      function tweet() {
        window.open(
          "https://twitter.com/intent/tweet?text=" +
            quote.innerHTML +
            "---by " +
            author.innerHTML,
          "Tweet Window",
          "width=600,height=300"
        );
      }
    </script>
  </body>
</html>
